<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <div class="navigation">Navigation</div>
    </header>

    <div>
        <h1>Sign up to yourcustomtailor.com</h1>
    </div>

    <h2>Step 4/4 - tell us who you are?</h2><br>

    <p><strong>Progress</strong></p>

    <div class="w3-light-grey w3-round">
        <div class="w3-grey w3-round" style="height:24px;width:95%"></div>
    </div>

    <form id="regForm" action="">

        <p>Please fill in your payment data</p>

        <div class="input-container">
            <label>Name On Card </label>
            <input class="input-field" required  type="nameoncard" name="nameoncard" value="" placeholder="Name">
        </div>

        <div class="input-container">
            <label>Card type</label>
            <select name="cardtype" required>
                <option value="">-- Please choose a card type --</option>
                <option value="mastercard">Master card</option>
                <option value="visacard">Visa card</option>
                <option value="americanexpress">American express</option>
                <option value="dancard">Dan card</option>
            </select></div>
        <br>
        <div class="input-container">
            <label>Credit card number</label>
            <input type="text" name="creditcardnumber" value="" required placeholder="Card Number" pattern="\d{16}">

            <label>Firstname</label>
            <input type="text" name="firstname" value="" placeholder="First Name">
        </div>
        <br>
        <div class="input-container">
            <label>Expiry month</label>
            <input type="text" name="expirymonth" value="" required placeholder="Expiry Month">
            <label>Expiry year</label>
            <input type="text" name="expiryyear" value="" required placeholder="Expiry Year">
        </div>
        <br>
        <div class="input-container">
            <label>CCV</label>
            <input type="text" name="ccv" value="" required placeholder="CVV" maxlength="3" pattern="\d{3}">
        </div>
        <div class="back-page">
            <button type="submit" formaction="/thirdPage.html" class="next">&laquo; Back</button>
        </div>
        <div class="next-page">
            <button type="submit" formaction="/fourthPage.html" class="next">Next Step &raquo;</button>
        </div>
    </form>
</body>

</html>
