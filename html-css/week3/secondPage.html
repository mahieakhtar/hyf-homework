<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <div class="navigation">Navigation</div>
    </header>

    <div>
        <h1>Sign up to yourcustomtailor.com</h1>
    </div>

    <h2>Step 2/4 - how can we reach you?</h2>

    <p><strong>Progress</strong></p>
    <div class="w3-light-grey w3-round">
        <div class="w3-grey w3-round" style="height:24px;width:50%"></div>
    </div>

    <form id="regForm" action="">

        <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>

        <div class="input-container">
            <label>Email* </label>
            <input class="input-field" required type="email" name="Email" value="">
        </div>

        <div class="input-container">
            <label>Phone</label>
            <input class="input-field" maxlength="8" pattern="\d{8}" type="number" name="phone" value="">
        </div>

        <div class="input-container">
            <label>Password*</label>
            <input class="input-field" type="password" required name="password" pattern="[a-zA-Z]{10,}" value="" >
        </div>

        <div class="input-container">
            <label>Re-enter Password*</label>
            <input class="input-field" type="password" required pattern="[a-zA-Z]{10,}" name="password" value="" >
        </div>

        <br>

        <p>I want to sign up for the newsletter</p>
        <div class="radio-container">
            <label>Weekly News</label>
            <input type="radio" checked>
            <label>Monthly News</label>
            <input type="radio">
            <label>Don't send me news</label>
            <input type="radio">
        </div>

        <br>
        <div class="back-page">
            <button type="submit" formaction="/firstPage.html" class="next">&laquo; Back</button>
        </div>
        <div class="next-page">
            <button type="submit" formaction="/thirdPage.html" class="next">Next Step &raquo;</button>
        </div>
    </form>
</body>

</html>
