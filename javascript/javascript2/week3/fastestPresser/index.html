<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The fastest Presser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <h1>Fastest Presser</h1>
            <input id="inputTime" type="number" placeholder="Set Seconds"/><br>
            <button type="button" id="btn">Start Game!</button>
            <br></br>
            <content>
                <div id="pressS">
                    <h4>Press S</h4>
                    <input id="countS" type="text" placeholder="0" readonly/><br>
                </div>
                <div id="pressL">
                    <h4>Press L</h4>
                    <input id="countL" type="text" placeholder="0" readonly/><br>
                </div>
            </content>
        </main>
        <script src="main.js"> </script>
       
    </body>
    </html>
